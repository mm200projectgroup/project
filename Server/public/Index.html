<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <h1>Registrer</h1>
        <input id="username" placeholder="username" >
        <input id="password" placeholder="password" type="password" >
        <input id="email" placeholder="email" >
        <button id="registrering" onclick="sendData()" >Registrer</button>
        <hr>
    <h1>Logg inn</h1>
        <input id="logInnUsername" placeholder="username" >
        <input id="loggInnpassword" placeholder="password" type="password" >
        <button id="loggInn" onclick="loggInn()" >loggInn</button>

</body>
<script>

   let username = document.getElementById("username");
   let password = document.getElementById("password");
   let email = document.getElementById("email");
   let registrering = document.getElementById("registrering");
  
    let loggInnUsername = document.getElementById("logInnUsername");
    let loggInnpassword = document.getElementById("loggInnpassword");




    function sendData(){

        
        return fetch("http://localhost:8080/app/user", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json; charset=utf-8",
                },
                body: JSON.stringify({
                name:document.getElementById("username").value,
                email:document.getElementById("email").value,
                password:document.getElementById("password").value
                })
            }).then(data => {
                return data.json();
            });
        
        
    }
    
    
    function loggInn(){
        console.log("test");
        return fetch("http://localhost:8080/app/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json; charset=utf-8",
                },
                body: JSON.stringify({
                name:document.getElementById("logInnUsername").value,
                password:document.getElementById("loggInnpassword").value
                })
            }).then(data => {
                return data.json();
            });
        
        
    }
    
    


</script>
</html>
